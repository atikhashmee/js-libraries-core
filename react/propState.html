<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div id="root"></div>
    </div>
   <script type="text/babel">

    function Minn({parentMinproperty})
    {
        const [min,setMin] = React.useState(0);
       const handleMin = (e) => {
            setMin(e.currentTarget.value);
            parentMinproperty(e.currentTarget.value);
       }
        return (
            <div className="form-group">
                <input type="text"
                    className="form-control"
                    placeholder="min"
                    onChange={handleMin}
                       />
            </div>
        );
    }

    function Maxx({parentMinproperty})
    {
        const [max,setMax] = React.useState(0);
       const handleMax = (e) => {
            setMax(e.currentTarget.value);
            parentMinproperty(e.currentTarget.value);
       }

        return (
            <div className="form-group">
                <input
                    type="text"
                    className="form-control"
                    placeholder="max"
                    onChange={handleMax}
                 />
            </div>
        );
    }

     function UserLimit()
     {
         const [straight,setStraight] = React.useState({risk:{min:0,max:0},win:{min:0,max:0}});
         const [exotic,setExotic]     = React.useState({risk:{min:0,max:0},win:{min:0,max:0}});
         const [prop,setProp]         = React.useState({risk:{min:0,max:0},win:{min:0,max:0}});
         const [casino,setCasino]     = React.useState({min:0,max:0});
         const [horse,setHorse]       = React.useState({min:0,max:0});

        let  straight_risk_min = minVal =>{
             straight.risk.min = minVal;
             setStraight(straight);
         }
        let  straight_risk_max = minVal =>{
             straight.risk.min = minVal;
             setStraight(straight);
         }
        let  straight_win_min = minVal =>{
             straight.win.min = minVal;
             setStraight(straight);
         }
        let  straight_win_max = minVal =>{
             straight.win.min = minVal;
             setStraight(straight);
         }
        let  exotic_risk_min = minVal =>{
             exotic.risk.min = minVal;
             setExotic(exotic);
         }
        let  exotic_risk_max = minVal =>{
             exotic.risk.min = minVal;
             setExotic(exotic);
         }
        let  exotic_win_min = minVal =>{
             exotic.win.min = minVal;
             setExotic(exotic);
         }
        let  exotic_win_max = minVal =>{
             exotic.win.min = minVal;
             setExotic(exotic);
         }
        let  prop_risk_min = minVal =>{
             prop.risk.min = minVal;
             setProp(prop);
         }
        let  prop_risk_max = minVal =>{
             prop.risk.min = minVal;
             setProp(prop);
         }
        let  prop_win_min = minVal =>{
             prop.win.min = minVal;
             setProp(prop);
         }
        let  prop_win_max = minVal =>{
             prop.win.min = minVal;
             setProp(prop);
         }
        let  casino_min = minVal =>{
            casino.min = minVal;
            setCasino(casino);
         }
        let  casino_max = minVal =>{
            casino.max = minVal;
            setCasino(casino);
         }
        let  horse_min = minVal =>{
            horse.min = minVal;
            setHorse(horse);
         }
        let  horse_max = minVal =>{
            horse.max = minVal;
            setHorse(horse);
         }

         let handleClick = e => {
             console.log(
                straight,
                exotic,
                prop,
                casino,
                horse);
         }
        return (
            <div className="row">
                <div className="col-12">
                    <div className="card card-body">
                        <div className="row">
                            <div className="col-2">
                                <label>Straight</label>
                            </div>
                            <div className="col-5">
                                <p className="text-center">Risk</p>
                                <div className="d-flex justify-content-between">
                                    <Minn parentMinproperty={straight_risk_min} />
                                    <Maxx parentMinproperty={straight_risk_max} />
                                </div>
                            </div>
                            <div className="col-5">
                                <p className="text-center">Win</p>
                                <div className="d-flex justify-content-between">
                                    <Minn parentMinproperty={straight_win_min} />
                                    <Maxx parentMinproperty={straight_win_max} />
                                </div>
                            </div>
                        </div>
                        <div className="row">
                            <div className="col">
                                <label>Prop</label>
                            </div>
                            <div className="col-5">
                                <p className="text-center">Risk</p>
                                <div className="d-flex justify-content-between">
                                    <Minn parentMinproperty={prop_risk_min} />
                                    <Maxx parentMinproperty={prop_risk_max} />
                                </div>
                            </div>
                            <div className="col-5">
                                <p className="text-center">Win</p>
                                <div className="d-flex justify-content-between">
                                    <Minn parentMinproperty={prop_win_min} />
                                    <Maxx parentMinproperty={prop_win_max} />
                                </div>
                            </div>
                        </div>
                        <div className="row">
                            <div className="col">
                                <label>Exotic</label>
                            </div>
                            <div className="col-5">
                                <p className="text-center">Risk</p>
                                <div className="d-flex justify-content-between">
                                    <Minn parentMinproperty={exotic_risk_min} />
                                    <Maxx parentMinproperty={exotic_risk_max} />
                                </div>
                            </div>
                            <div className="col-5">
                                <p className="text-center">Win</p>
                                <div className="d-flex justify-content-between">
                                    <Minn parentMinproperty={exotic_win_min} />
                                    <Maxx parentMinproperty={exotic_win_max} />
                                </div>
                            </div>
                        </div>

                        <div className="row">
                            <div className="col-2">
                                <label>Casino</label>
                            </div>
                            <div className="col-5">
                                    <Minn parentMinproperty={casino_min} />
                            </div>
                            <div className="col-5">
                                    <Maxx parentMinproperty={casino_max} />
                            </div>
                        </div>

                        <div className="row">
                            <div className="col-2">
                                <label>Horse</label>
                            </div>
                            <div className="col-5">
                                    <Minn parentMinproperty={horse_min} />
                            </div>
                            <div className="col-5">
                                    <Maxx parentMinproperty={horse_max} />
                            </div>
                        </div>
                        <button className="btn btn-success" onClick={handleClick}>Store</button>
                    </div>
                </div>
            </div>
        );
     }
     ReactDOM.render(<UserLimit/>, document.getElementById('root'));


</script>
</body>
</html>
