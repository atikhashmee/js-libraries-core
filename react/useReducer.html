<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>User Reducer</title>
</head>
<body>

<div id="root"></div>
<script type="text/babel">
    function  Example(){
        let obj = {
            count : 0,
        }
        function reducer(stateObj, payload)
        {
            if (payload == 'increament') 
            {
                return {count: stateObj.count + 1};
            }
            else
            {
                return {count: stateObj.count - 1};
            }
        }
        
        let [state, dispatch] = React.useReducer(reducer, obj);

      /*   React.useEffect(()=> {
            console.log('counter', state);
        }, [state]); */
      
        return (
            <div className="container">
                <div className="row">
                    <div className="col">
                        <div className="card card-body">
                            <h1>{state.count}</h1>
                            <button className="btn btn-success" type="button"
                                    onClick={ () => dispatch('increament')}> Click okkkkkk</button>
                        </div>
                    </div>
                </div>
            </div>
        );
    }
    ReactDOM.render( <Example/> , document.getElementById('root'));
</script>
</body>
</html>
